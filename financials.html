<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Financials</h2>

        <!-- Balance Section -->
        <div id="balanceSection">
            <h3>Balance: <span id="balance">Loading...</span></h3>
        </div>

        <!-- Transaction Form -->
        <div id="transactionForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" class="form-control" placeholder="Amount" required>
            
            <label for="transactionType">Type:</label>
            <select id="transactionType" class="form-control">
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>
            
            <label for="reason">Reason:</label>
            <textarea id="reason" class="form-control" placeholder="Reason"></textarea>
            
            <button id="saveTransactionBtn">Save Transaction</button>
        </div>

        <!-- Transaction History Table -->
        <div id="transactionHistory">
            <h3>Transaction History</h3>
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Reason</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
