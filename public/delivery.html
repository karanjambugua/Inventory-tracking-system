<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Management</title>
    <link rel="stylesheet" href="delivery.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar col-2">
            <h4 class="text-center text-white">Inventory Dashboard</h4>
            <a href="home.html">Dashboard</a>
            <a href="inventory.html">Inventory</a>
            <a href="financials.html">Financials</a>
            <a href="delivery.html">Delivery</a>
        </div>

        <div class="main-content">
            <h2>Delivery Management</h2>

            <!-- Delivery Summary -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <h4>Total Deliveries: <span id="totalDeliveries">Loading...</span></h4>
                </div>
                <div class="col-md-4">
                    <h4>Pending Deliveries: <span id="pendingDeliveries">Loading...</span></h4>
                </div>
                <div class="col-md-4">
                    <h4>Completed Deliveries: <span id="completedDeliveries">Loading...</span></h4>
                </div>
            </div>

            <!-- Add New Delivery Form -->
            <div id="deliveryForm">
                <!-- Add New Delivery Form -->
            <h4>Add New Delivery</h4>
            <form id="deliveryForm">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" placeholder="Product Name" required>

                <label for="quantityDelivered">Quantity Delivered:</label>
                <input type="number" id="quantityDelivered" placeholder="Quantity Delivered" required>

                <label for="deliveryStatus">Delivery Status:</label>
                <select id="deliveryStatus" required>
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" placeholder="Customer Name" required>

                <label for="customerLocation">Customer Location:</label>
                <input type="text" id="customerLocation" placeholder="Customer Location" required>

                <label for="customerPhone">Customer Phone:</label>
                <input type="text" id="customerPhone" placeholder="Customer Phone" required>

                <label for="notes">Notes:</label>
                <textarea id="notes" placeholder="Notes" required></textarea>

                <button type="submit" class="btn btn-success" id="saveDeliveryBtn">Save Delivery</button>
            </form>

            </div>

           

            <!-- Delivery List Table -->
            <h3>Delivery List</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Status</th>
                        <th>Customer</th>
                        <th>Location</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="deliveryListBody">
                    <!-- Dynamic content will be injected here -->
                </tbody>
            </table>
             <!-- Filter Buttons -->
            <div>
                <button class="view-filter-btn" id="recent10Btn">Recent 10</button>
                <button class="view-filter-btn" id="currentMonthBtn">Current Month</button>
                <button class="view-filter-btn" id="lastMonthBtn">Last Month</button>
                <button class="view-filter-btn" id="viewAllBtn">View All</button>
            </div>
        </div>
    </div>

    <script src="delivery.js"></script>
</body>
</html>
